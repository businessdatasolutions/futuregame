<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="Description" content="Enter your description here" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Title</title>
	</head>
	<body>
		<div id="container">
			<div class="row align-items-start m-3">
				<div class="alert alert-primary" role="alert">
					Push button for new set of cards
				</div>
				<button
					type="button"
					class="btn btn-outline-dark btn-lg mx-auto"
					onclick="getRandomCards()"
				>
					Cards
				</button>
			</div>
			<div class="row align-items-start">
				<div class="col">
					<img
						src="./cards/FTI_Cards-01.png"
						id="card-img1"
						class="img-thumbnail"
						alt="Responsive image"
					/>
				</div>
				<div class="col">
					<img
						src="./cards/FTI_Cards-02.png"
						id="card-img2"
						class="img-thumbnail"
						alt="Responsive image"
					/>
				</div>
				<div class="col">
					<img
						src="./cards/FTI_Cards-03.png"
						id="card-img3"
						class="img-thumbnail"
						alt="Responsive image"
					/>
				</div>
			</div>
		</div>
		<script>
			const img1 = document.getElementById("card-img1");
			const img2 = document.getElementById("card-img2");
			const img3 = document.getElementById("card-img3");
			const getRandomCards = () => {
				const r1 = Math.floor(Math.random() * 29) + 4;
				const r2 = Math.floor(Math.random() * 29) + 34;
				const r3 = Math.floor(Math.random() * 29) + 64;
				const p1 = r1 < 10 ? "0" : "";
				img1.src = `./cards/FTI_Cards-${p1}${r1}.png`;
				img2.src = `./cards/FTI_Cards-${r2}.png`;
				img3.src = `./cards/FTI_Cards-${r3}.png`;
				console.log(r1, r2, r3);
			};
		</script>
	</body>
</html>
